<script>
    Home.init();

    $(document).on("click", ".bi-arrow-left", function() {
    var cardGroup = $(".card-group");
    var scrollAmount = 50; // Adjust the scrolling step size as desired
    var currentScrollLeft = cardGroup.scrollLeft();
    var newScrollLeft = Math.max(0, currentScrollLeft - scrollAmount);

    cardGroup.animate({
        scrollLeft: newScrollLeft
    }, 500); // Adjust the duration (in milliseconds) as desired
});
