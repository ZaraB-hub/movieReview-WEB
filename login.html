<body class="d-flex flex justify-content-center " style="background-color: #232222;">

    <div style=" position: absolute; left:0px; background-color: #101010; width: 100%;"> <img

    <main class=" mt-5 mt-5 p-4 " style="background-color: #101010; color:white;   ">
        <div>
            <h1>Log in to Flixpedia</h1>
            <form id="loginForm" class="d-flex flex-column ">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="mb-1" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="mb-1" required>

                <button type="submit" class="mt-3 btn btn-light">Login</button>
            </form>

            <h6 class="mt-3 text-center fs-6"><span class="opacity-50">Don't have an account?</span> <a href="signup.html" class=" link-light underline"  >Sign up</a></h6>

        </div>

    </main>
