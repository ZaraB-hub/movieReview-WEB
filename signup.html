<body class="d-flex flex justify-content-center " style="background-color: #232222;">

    <div style=" position: absolute; left:0px; background-color: #101010; width: 100%;"> <img
            src="./assets/pics/logo-bg-removed.png" alt=""
            style="width: 70px; height: 50px; padding-inline-start: 10px; "></div>

    <main class=" mt-5 mt-5 p-4 " style="background-color: #101010; color:white;   ">
        <div>
            <h1 class="mb-4">Sign up today!</h1>
            <form id="signupForm" class="d-flex flex-column">
                <label for="email">What's your email?</label>
                <input type="email" id="email" name="email" class="mb-3" placeholder="Enter email" required>

                <label for="password">What's your password</label>
                <input type="password" id="password" name="password" class="mb-3" placeholder="Enter password" required>

                <label for="password">What's your username</label>
                <input type="text" id="username" name="username" class="mb-1" placeholder="Enter username" required>

                <button type="submit" class="mt-3 btn btn-light" onclick="Signup.init">Create an account</button>
            </form>

            <h6 class="mt-3 text-center fs-6"><span class="opacity-50">Have an account?</span> <a href="login.html" class=" link-light underline"  >Log in</a></h6>

        </div>

    </main>
