<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./assets/pics/logo.png">

  <title>Flixpedia: Rate shows and discover new ones</title>

  <link rel="stylesheet" href="assets/css/spapp.css" />
  <!-- ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!-- MY CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="stylesheet" href="./assets/css/navbar.css">
  <link rel="stylesheet" href="./assets/css/home.css">
  <link rel="stylesheet" href="./assets/css/movie.css">
  <link rel="stylesheet" href="./assets/css/person.css">
  <link rel="stylesheet" href="./assets/css/watchlist.css">

  <link rel="stylesheet" href="./SimpleStarRating-master/SimpleStarRating.css">

  <!-- FONTS -->
  <link rel="stylesheet" href="./assets/css/fonts.css">

  <style>
    #editForm input {
      color: black;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-dark w-100 bg-dark d-flex justify-content-around align-items-center row py-1 px-4 m-0">
    <div class="container-fluid bg-dark w-100">
      <div class="col-md-2 col-lg-3 col-1">
        <a class="navbar-brand d-flex ps-2" href="#home">
          <img src="./assets/pics/logo-bg-removed.png" alt="Logo" width="55" height="44" class="">
          <h4
            style="font-family: 'LemonMilk'; font-weight: medium; margin-left: 10px; margin-top: 10px; color:var(--accent-color2)"
            class="d-none d-lg-inline">
            FLIXPEDIA
          </h4>
        </a>
      </div>
      <div class=" text-center flex-grow-1 col-lg-7 col-3 d-none d-md-block">
        <form action="#search" method="get" id="search-form" class="d-flex justify-content-center me-5">
          <input class="form-control" id="search-input" type="search" style="width: 70%;" name="search_query"
            placeholder="Search Flixpedia" aria-label="Search">
          <!-- <button class="btn btn-outline-black ms-1 border-0 text-black" id="search-icon" type="submit">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button> -->
        </form>
      </div>
      <div class="col-md-2 col-5  d-flex align-items-center justify-content-end user_nav">
        <a href="#" class=" d-md-none"><i class="fa fa-search fa-sm pe-2"></i></a>
        <a href="#watchlist" class="d-flex p-1 bg_hover m-2  d-lg-block scale"><i
            class="bi bi-bookmark-star fa-lg"></i></a>
        <div id="nav-login" class="d-flex justify-content-end px-2 py-1 line  ">
        </div>
      </div>
    </div>

  </nav>

  <div id="search-results-overlay"></div>

  <!-- Modal -->
  <div class="modal fade" id="user" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="background-color: #1f1f1f;">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Account Setting</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editForm" class="d-flex flex-column">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" class="mb-1" required>

            <label for="password">Your Password</label>
            <input type="password" id="password" name="password" class="mb-1" required>

            <label for="password">Your Username</label>
            <input type="text" id="user_name" name="username" class="mb-1" required>

          </form>
        </div>
        <div class="modal-footer border-0 d-flex justify-content-end">
          <button type="button" class="btn btn-danger " data-bs-dismiss="modal"
            onclick="UserService.deleteUser()">Delete Account</button>
          <button type="button" class="btn btn-secondary update_btn">Update Account</button>
        </div>
      </div>
    </div>
  </div>

  <main id="spapp" role="main" class=" py-4 px-5">
    <section id="home" data-load="home.html"></section>
    <section id="movie" data-load="movie.html"></section>
    <section id="search" data-load="search.html"></section>
    <section id="watchlist" data-load="watchlist.html"></section>
    <section id="actor" data-load="actor.html"></section>
    <section id="person" data-load="person.html"></section>
  </main>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="assets/js/jquery.spapp.js"></script>
  <script src="assets/js/custom.js"></script>
  <script src="./assets/js/search.js"></script>
  <script src="./assets/js/home.js"></script>
  <script src="./assets/js/movie.js"></script>
  <script src="./assets/js/navbar.js"></script>
  <script src="./assets/js/utils.js"></script>
  <script src="./assets/js/controller/review-service.js"></script>
  <script src="./assets/js/controller/rating-service.js"></script>
  <script src="./assets/js/controller/signup.js"></script>
  <script src="./assets/js/controller/user-service.js"></script>
  <script src="./assets/js/controller/watchlist-service.js"></script>
  <script src="./assets/js/person.js"></script>
  <script src="./assets/js/actor.js"></script>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <!-- Star plugin -->
<script src="./SimpleStarRating-master/SimpleStarRating.js"></script>
  <script src="./assets/simple-star-rating-input/rating.js"></script>

  <script>
    var nav = '<a class="nav-link pe-3 d-none d-md-inline scale singnup" href="signup.html" >Sign up</a>' + '<a class="nav-link scale login fw-semibold px-2" href="login.html" style="font-size:16px">Log in</a>';
    // var navUser = '<span><i class="bi bi-person-circle fa-lg "></i></span><h5 id="username" class="ps-2 onhover"></h5>' 
    var navUser = '<div class="dropdown bg_hover p-2">' +
      '<a class="dropdown-toggle d-flex align-items-baseline no-link" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">' +
      '<span><i class="bi bi-person-circle fa-lg"></i></span><h5 id="username" class="ps-2 d-none d-sm-block"></h5>' +
      '</a>' +
      '<div class="dropdown-menu dropdown-menu-left" aria-labelledby="dropdownMenuLink">' +
      '<a class="dropdown-item" href="#watchlist">Your Watchlist</a>' +
      '<a class="dropdown-item"type="button" data-bs-toggle="modal" data-bs-target="#user">Account Settings</a>' +
      '<a class="dropdown-item" href="#" onclick="UserService.logout()">Log Out</a>' +
      '</div>' +
      '</div>';



    var token = localStorage.getItem("user_token");
    if (token) {
      var user = Utils.parseJwt(token);
      $('input[name="username"]').val(user.Username);
      $('input[name="password"]').val(user.Password);
      $('input[name="email"]').val(user.Email);
      $("#nav-login").html(navUser);
      $("#username").text(user.Username);
    } else {
      $("#nav-login").html(nav);
    }

    $(document).ready(function () {


      $(".update_btn").click(function (e) {
        e.preventDefault();
        console.log("click");
        var entity = {
          Email: $("#email").val(),
          Password: $("#password").val(),
          Username: $("#user_name").val()
        };
        console.log(entity)
        UserService.updateUser(entity);
      });
    });


  </script>

</body>

</html>
