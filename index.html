  <script>
    var nav = '<a class="nav-link pe-3 d-none d-md-inline" href="signup.html" >Sign up</a>' + '<a class="nav-link fw-bold" href="login.html" style="font-size:18px">Log in</a>';
    var navUser = '<div class="dropdown show">' +
      '  <a class=" dropdown-toggle d-flex" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"  style="color:white">' +
      '<span><i class="fa fa-user-circle fa-2xl pe-3" style="color:white; width: 20%; size: 20px;"></i></span><h5 id="username"></h5></a>' +
      '  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">' +
      // '    <a class="dropdown-item" style="cursor:pointer; data-toggle="modal" data-target="#editProfileModal" >Edit Profile</a>' +
      '    <a class="dropdown-item" style="cursor:pointer;" onclick="UserService.logout()">Logout</a>' +
      '    <a class="dropdown-item" style="cursor:pointer;" onclick="UserService.deleteUser()">Delete Profile</a>' +
      '  </div>' +
      '</div>'

    var token = localStorage.getItem("user_token");
    if (token) {
      var user = Utils.parseJwt(token);

      $('input[name="username"]').val(user.Username);
      $('input[name="password"]').val(user.Password);
      $('input[name="email"]').val(user.Email);

      $("#nav-login").html(navUser);
      $("#username").text(user.Username);
    } else {
      $("#nav-login").html(nav);
    }

    $(document).ready(function () {
      getHome();

      $(document).on('click', '.dropdown-toggle', function () {
        $(this).siblings('.dropdown-menu').toggle();
      });


      $(".update_btn").click(function (e) {
        e.preventDefault();
        var entity = {
          Email: $("#email").val(),
          Password: $("#password").val(),
          Username: $("#user_name").val()
        };

        UserService.updateUser(entity);
      });


    });


  </script>
